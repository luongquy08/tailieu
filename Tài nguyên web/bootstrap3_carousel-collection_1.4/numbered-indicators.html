<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo: Numbered Indicators - Bootstrap Carousel</title>
<meta name="description" content="Numbered Indicators - Bootstrap Carousel - Collection by sevenXdemo - More Information: www.sevenX.de/blog" />
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">


<style>
body { padding-top: 50px; }

/*#####################
Additional Styles (required)
######################*/
.carousel-inner .item {
	border: 2px solid #3276b1;
}
.carousel-indicators {
	bottom:-30px;
	left:0;
	width:auto;
	margin-left:0;
	color:#fff;
	font-weight:bold;
}
.carousel-indicators li {
	border-radius:0;
	padding:0 8px;
	width:auto;
	height:auto;
	line-height:20px;
	background:#ddd;
	color:#999;
	border:none;
	text-indent:0;
	margin:0;
}
.carousel-indicators li.active {
	width:auto;
	height:auto;
	color:#fff;	
	background:#3276b1;
	border-color:none;
}

</style>

</head>

<body>

<div class="container">
	<div class="row">
    	<div class="col-md-3">
            <!-- Carousel
            ================================================== -->
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">           
                    <figure class="item active">
                        <img src="http://placehold.it/300x200/" alt="Slide1">
                    </figure>
                    <figure class="item">
                        <img src="http://placehold.it/300x200/" alt="Slide2">                                   
                     </figure>  
                    <figure class="item">
                        <img src="http://placehold.it/300x200/" alt="Slide3">
                    </figure>                                                                                   
                </div>
                 <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active">1</li>
                    <li data-target="#myCarousel" data-slide-to="1">2</li>
                    <li data-target="#myCarousel" data-slide-to="2">3</li>
                  </ol>               
                                
            </div><!-- End Carousel -->  
    	</div>
    </div>
</div>
<script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script>
	$('#myCarousel').carousel({
		interval:   4000
	});
</script>
</body>
</html>
